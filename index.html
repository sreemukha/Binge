<!DOCTYPE html>
<html lang = "en" ng-app="bingeApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel = "stylesheet" href="CSS/Normalize.css">
    <link rel = "stylesheet" href="CSS/binge.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvPGOeRHcoe9OV_1_Z-FVzE59B4Fhke2k&libraries=places" type="text/javascript"></script>
  
    <script src="JS/locationSuggest.js" type="text/javascript"></script>
     
    <title>Binge - Find restaurants nearby</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> -->
    
    
</head>
<body>
    <div class="container-fluid main-container">
        <div class = "row">
            <div class="col-xs-10 col-xs-offset-1 hidden-sm hidden-md hidden-lg">  
                <img class="logo2 img-responsive" src="images/logo2.png" />    <!--Mobile-->
            </div>
            <div class="hidden-xs col-sm-10 col-sm-offset-1 hidden-md hidden-lg">
                <img class="logo2 img-responsive" src="images/logo.png" />   <!--Tab-->
            </div>
            <div class="hidden-xs hidden-sm col-md-4 col-md-offset-4 hidden-lg">
                <img class="logo img-responsive" src="images/logo.png" />   <!--Desktop-->
            </div>
            <div class="hidden-xs hidden-sm hidden-md col-lg-4 col-lg-offset-4">
                <img class="logo img-responsive" src="images/logo.png" />  <!--Large-->
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-3 col-sm-offset-1"> <!--Desktop-->
                <div class="form-group">
                    <div class="icon-addon addon-lg" ng-controller="cityDropdownController">
                        <input type="text" placeholder="Search Location" class="form-control" id="search" ng-model="location">
                        <label for="location" class="glyphicon glyphicon-search" rel="tooltip" title="search"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/getLocation.js" type="text/javascript"></script>       

    
</body>
</html>
