<!DOCTYPE html>
<html lang = "en" ng-app="bingeApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel = "stylesheet" href="CSS/Normalize.css">
    <link rel = "stylesheet" href="CSS/binge.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Binge - Find restaurants nearby</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> -->
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <div class="vertical-center icon-addon addon-lg" ng-controller="cityDropdownController">
                    
                    <input type="text" placeholder="Search Location" class="form-control" id="search" ng-model="location">
                    <label for="location" class="glyphicon glyphicon-search vertical-center" rel="tooltip" title="search"></label>
                    <!-- <ul>
                        <li ng-repeat="locality in cityStateDropdown | filter:location">
                            {{locality.city}}, {{locality.state}}
                        </li>
                    </ul> -->

                </div>
            </div>
        </div>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvPGOeRHcoe9OV_1_Z-FVzE59B4Fhke2k" type="text/javascript">
    </script> 
    <script src="JS/getLocation.js"></script>
    <!-- <script type="text/javascript" src="cityDropdown.js"></script> -->
</body>
</html>
